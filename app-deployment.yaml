apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app-label
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: app
          image: dienigma/hor_app
          ports:
            - containerPort: 3000
        - name: server
          image: dienigma/hor_app
          ports:
            - containerPort: 5000
